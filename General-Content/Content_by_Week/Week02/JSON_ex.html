<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stringify example</title>
    <script type="text/css">
      .text {
        text-align: center;
      }
    </script>
  </head>
  <body>
    <h2 class="text">Create JSON string from a JavaScript object.</h2>
    <h3 class="text">I also use a timeout - wait 3 seconds for <i>stringify</i></h3>
    <p class="text" id="demo">... don't forget to use F12.. use it and reload if you forgot!</p>
    <script type="text/javascript">

      let obj = { "name":"alien plant", "age":679, "city":"that red mountain on Mars"};
      console.log(`for my Object, console.log(obj) gives:`);
      console.log(obj);

      //console.log(`for my Object, console.dir(obj) gives:`);
      //console.dir(obj);
      //console.log(`for my Object, console.log(JSON.parse(JSON.stringify(obj))) gives: ${JSON.parse(JSON.stringify(obj))}`);
      //console.log(JSON.parse(JSON.stringify(obj)));

      let myJSON = JSON.stringify(obj);
      const stringy = document.getElementById("demo");

      function JSONtime() {
        stringy.innerHTML = myJSON;
        console.log("string-ed!");
      }setTimeout(JSONtime, 3000);

    </script>
  </body>
</html>
