<a-scene webxr="optionalFeatures:  hit-test;" ar-hit-test="target:#myobject;">
	<a-entity id="myobject"></a-entity>


<!-- 
	NOTE: position virtual objects in the real world
	1. add to scene element
	2. Tap on screen while in AR to place reticle (standard reticle is at the link below)
	2. This reticle is where AR content will be targeting, or the location where AR events are fired
	4. If you set the target property to an element the reticle will auto-scale to the same size.
	5. This ALSO sets the parameter of "visible: true" meaning the object will be hidden until placed for the first time
	6. Combine with 'hide-on-enter-ar'
	7. Toggle enabled state to premit or prevent interactions
 -->
